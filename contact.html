<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Aroma Bumi - Proyek Akhir HTML&CSS Progate</title>

    <!-- Bagian CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- Bagian Header Halaman Menu -->
    <div class="header-aroma">
        <a href="index.html">
            <img src="images/Logo White.png" alt="logo aroma bumi" class="logo-aroma">
        </a>
        <navbar>
            <ul>
                <li><a href="menu.html">Products</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </navbar>
    </div>
    <!-- Bagian Detail Kontak -->
    <main>
        <div class="contents-support-page">
            <div class="support">
                <div class="support-title">
                    <h2>How can we help?</h2>
                </div>
                <form action="" class="support-form">
                    <label for="Name" class="name">Name</label>
                    <input type="text" placeholder="Name">

                    <label for="Email" class="email">Email</label>
                    <input type="email" placeholder="Email">

                    <label for="PhoneNumber" class="number">Phone Number</label>
                    <input type="number" placeholder="Phone Number">

                    <label for="Subject" class="subject">Subject</label>
                    <input type="text" placeholder="Subject">

                    <label for="Message" class="message">Message</label>
                    <textarea name="message" id="msg" cols="30" rows="5"></textarea>
                
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Bagian Footer -->

    <div class="footer">
        <div class="footer-nav">
            <div class="footer-left">
                <a href="">
                    <img src="images/Logo White.png" alt="logo aroma bumi" class="footer-logo">
                </a>
                <div>
                    <img src="images/MAIL ICON.svg" alt="icon email" class="icon">
                    <img src="images/PHONE ICON.svg" alt="icon phone">
                </div>
            </div>
            <div class="footer-right">
                <div class="product-list">
                    <h3>Products</h3>
                    <ul>
                        <li>Coffee Based</li>
                        <li>Non-Coffee</li>
                        <li>Tea Based</li>
                    </ul>
                </div>
                <div class="store-list">
                    <h3>Store</h3>
                    <ul>
                        <li>Location</li>
                    </ul>
                </div>
                <div class="contact-list">
                    <h3>Contact</h3>
                    <ul>
                        <li>Customer Service</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
